<div class="column gap-1 wrapper">
  <!-- Product Image -->
  <img [src]="product.image" alt="Product Thumbnail" />

  <!-- Product Name -->
  <h2 class="title">{{ product.name }}</h2>

  <!-- Product Price -->
  <div class="row gap-05">
    <span class="price-label">Price:</span>
    <span class="price">{{ product.price }}</span>
  </div>

  <!-- Product Rating -->
  <p-rating
    [(ngModel)]="product.rating"
    [readonly]="true"
    iconCancelClass="hidden"
  ></p-rating>

  <div class="row">
    <button
      type="button"
      pButton
      icon="pi pi-plus"
      (click)="editProduct()"
      label="Edit"
    ></button>

    <button
      type="button"
      pButton
      icon="pi pi-plus"
      (click)="deleteProduct()"
      label="Delete"
    ></button>
  </div>
</div>
